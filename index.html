<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="4" bordercolor="black" cellspacing="0" width="500" height="450">
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="yellow"></td>
            <td rowspan="4" width="15"></td>
        </tr>
        <tr>
            <td height="70"></td>
            <td colspan="3" rowspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td  height="85"></td>
            <td></td>   
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="black" width="3"></td>
            <td></td>
            <td colspan="2"></td>           
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow" width="45"></td>
            <td  width="65"></td>
            <td colspan="2" rowspan="2" bgcolor="blue"></td>
            <td rowspan="3" bgcolor="red"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td bgcolor="black" height="30"></td>
        </tr>
        <tr>
            <td colspan="3" height="10"></td>
        </tr>
    </table>
</body>
</html>
